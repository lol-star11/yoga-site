<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Йога Асаны</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .asana {
      width: 160px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      cursor: grab;
      transition: transform 0.2s;
    }
    .asana:hover {
      transform: scale(1.05);
    }
    .asana img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .name {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Асаны хатха-йоги</h1>
  <p>Перетаскивайте изображения для создания своей последовательности.</p>

  <div class="gallery" id="asanaGallery">
    <div class="asana" draggable="true"><img src="asana/tadasana.png"><div class="name">Тадасана (Гора)</div></div>
    <div class="asana" draggable="true"><img src="asana/marjariasana-neutral.png"><div class="name">Марджариасана (Кошка)</div></div>
    <div class="asana" draggable="true"><img src="asana/adho-mukha-svanasana.png"><div class="name">Адхо Мукха Шванасана</div></div>
    <div class="asana" draggable="true"><img src="asana/chaturanga-dandasana.png"><div class="name">Чатуранга Дандасана</div></div>
    <div class="asana" draggable="true"><img src="asana/balasana.png"><div class="name">Баласана</div></div>
    <div class="asana" draggable="true"><img src="asana/kumbhakasana.png"><div class="name">Кумбхакасана (Планка)</div></div>
  </div>

  <script>
    const gallery = document.getElementById("asanaGallery");
    let draggedItem = null;

    gallery.addEventListener("dragstart", e => {
      if (e.target.classList.contains("asana")) {
        draggedItem = e.target;
        e.dataTransfer.effectAllowed = "move";
      }
    });

    gallery.addEventListener("dragover", e => e.preventDefault());

    gallery.addEventListener("drop", e => {
      e.preventDefault();
      if (e.target.closest(".asana") && draggedItem) {
        gallery.insertBefore(draggedItem, e.target.closest(".asana"));
      }
    });
  </script>
</body>
</html>
